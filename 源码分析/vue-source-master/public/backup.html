<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"><span style="color:red">王i哦</span> hello
        {{arr}}{{age}}{{age2}}
    </div>

    <script src="../dist/vue.js"></script>

    <!-- vue2 中 模板编译 可以选择性的添加  runtimeOnly  只在运行时使用 （无法解析用户传递template属性 ） runtime with compiler （可以实现模板编译的） -->
    <script>
        // Vue.mixin Vue.extend... 静态方法
        Vue.mixin({
            // 合并策略非常的多 data computed watch props
            // 生命周期的合并策略
            data() {
                return { a: 100 }
            },
            b: 2,
            created() {
                // console.log(this,'温思远')
            },
            beforeCreate() {
                console.log('beforeCreate1')
            }
        });
        Vue.mixin({
            a: { b: 2 },
            c: 3,
            // 合并策略非常的多 data computed watch props
            // 生命周期的合并策略
            created() {

            },
            beforeCreate() {
                console.log('beforeCreate2')
            }

        })
        let vm = new Vue({
            el: '#app',
            data() {
                return { arr: [1], age: 11, age2: '那么' }
            },
            created() {
                // console.log('温思远');
            }
        });
        // vm.age = 10;
        vm.age = '好';
        console.log(vm.age,'sx')
        vm.$nextTick(() => {
            // debugger
            vm.age2 = '更新-1'
            // debugger
        })
        vm.$nextTick(() => {

            // debugger
            vm.age = '更新-2'
            // debugger
        })
        // vm.$nextTick(() => {
        //     // debugger
        //     vm.age = 'hahahha'
        //     // debugger
        // })


        // Vue中实现了响应式系统 就是如果属性变化了 视图会自动更新

        // 依赖收集 每个属性 都会对应 一个自己重新渲染的方法 watcher

    </script>
</body>

</html>
