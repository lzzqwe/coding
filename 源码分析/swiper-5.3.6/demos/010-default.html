<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../package/css/swiper.min.css">

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .app {
      width: 100%;
      height: 100%;
      background: rosybrown;
    }

    .swiper-container {
      width: 100%;
      height: 100%;
      background: steelblue;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
      border: 2px slateblue solid;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="app">
    <div class="swiper-container">
      <div class="swiper-wrapper">
      </div>
    </div>
    <p>17386386</p>
  </div>

  <!-- Swiper JS -->
  <script src="../package/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      cache: true, //开启缓存
      addSlidesBefore: 2,
      addSlidesAfter: 2,
      noSwipingSelector: 'input',//设置不可触摸的滑动元素
      virtual: {
        slides: function () {
          var slides = [];
          for (var i = 0; i < 3; i += 1) {
            slides.push('Slide ' + (i + 1));
          }
          return slides;
        }(),
        renderSlide: function (slide, index) {
          return '<div class="swiper-slide">索引是' + index + '+内容是' + slide + '</div>';
        },

      },
      // observer: true,//修改swiper自己或子元素时，自动初始化swiper
      // observeParents: true,//修改swiper的父元素时，自动初始化swiper
      on: {
        touchEnd: function (event, ele) {
          console.log(swiper.virtual.from), '--';
        },
        reachEnd: function () {
          alert('到了最后一个slide');
          // setTimeout(() => {
          // swiper.virtual.appendSlide(['My Slide 1', 'My Slide 2', 'My Slide 3']);  //插入Slide 数组
          // }, 3000)
        },
      }
      // mySwiper.destroy(false);
      // mySwiper.virtual.removeAllSlides(); //移除全部
    });

  </script>
</body>

</html>
