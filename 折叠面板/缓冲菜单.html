<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>缓冲菜单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #ul1 {
            width: 428px;
            height: 30px;
            margin: 20px auto;
            position: relative;
        }

        #ul1 li {
            width: 100px;
            height: 30px;
            background: red;
            border: 1px #000 solid;
            margin-right: 5px;
            float: left;
            list-style: none;
            line-height: 30px;
            text-align: center;
        }

        #ul1 #mark {
            position: absolute;
            left: 0;
            top: 0;
            background: blue;
            height: 10px;
        }
    </style>
    <script>
        window.onload = function () {
            var oMark = document.getElementById('mark');
            var aBox = document.getElementsByClassName('box');

            var timer = null;
            var iSpeed = 0;

            for (var i = 0; i < aBox.length; i++) {
                aBox[i].onmouseover = function () {
                    startMove(this.offsetLeft);
                };


            }

            function startMove(iTarget) {
                clearInterval(timer);
                timer = setInterval(function () {
                    // 使用缓冲运动
                    iSpeed = (iTarget - oMark.offsetLeft) / 2;
                    iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
                    if (parseInt(oMark.style.left) == iTarget) {
                        clearInterval(timer);
                    } else {
                        oMark.style.left = oMark.offsetLeft + iSpeed + 'px';
                    }
                }, 30);
            }

        };
    </script>
</head>

<body>
    <ul id="ul1">
        <li id="mark"></li>
        <li class="box">首页</li>
        <li class="box">论坛</li>
        <li class="box">视频</li>
        <li class="box">留言</li>
    </ul>
</body>

</html>
