<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .wrap {
        position: relative;
        width: 300px;
        height: 300px;
        border: 1px solid sienna;
        display: flex;
    }

    .content {
        margin: auto;
        /* 是否定宽高都可以 */
        width: 50px;
        height: 50px;
        align-items: center;
        justify-content: center;
        background: skyblue;
    }
</style>

<body>
    <!-- 水平垂直居中flex -->
    <div class="wrap">
        <div class="content"></div>
    </div>
</body>

</html>
