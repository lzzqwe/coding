<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .parent {
        width: 500px;
        height: 500px;
        background: slategray;
        display: table-cell;
        text-align: center;
        vertical-align: middle;
    }


    .son {
        display: inline-block;
        vertical-align: middle;
    }

    .only {
        width: 200px;
        height: 200px;
        background: cornflowerblue;
    }

</style>

<body>

    <!-- 行内块级元素/元素高度不固定 -->
    <div class="parent">
        <div class="son only"></div>
        <div class="son">行内块级元素水平垂直居中</div>
    </div>
</body>

</html>
