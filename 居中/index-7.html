<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .wrap {
        position: relative;
        width: 300px;
        height: 300px;
        border: 1px solid sienna;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    img {
        width: 50px;
        height: 50px;
    }
</style>

<body>
    <!-- 固定的宽度和高度水平垂直居中1 -->
    <div class="wrap">
        <img src="./img/example.png">
        <p>居中</p>
    </div>
</body>

</html>
