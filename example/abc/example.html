<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 删除数组arr中与arr2的相同项
        let arr =[1,2,3,4,5]
        let arr2=[3,5,6,7,8,9]
        let i = arr.length
        while (i--) {
            for (let j = 0; j < arr2.length; j++) {
                //一定要加arr.length 因为最后一次走的时候arr里面的内容有可能只剩一个 当走forEach时会重新走一遍循环 然后arr被删除完了 之后就找不到arr里面的属性值 就会报错
                if (arr.length && arr[i]== arr2[j]) {
                    arr.splice(i, 1)
                    break
                }
            }
        }
        console.log(arr)
    </script>
</body>

</html>
