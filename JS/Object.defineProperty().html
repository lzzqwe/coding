<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = { a: '123', b: '456' }
        function observer(obj, key, value) {
            Object.defineProperty(obj, key, {
                get() {
                    console.log('get')
                    return value
                },
                set(newVal) {
                    console.log('set')
                    value = newVal
                }
            })
        }
        Object.keys(obj).forEach(key => {
            observer(obj, key, obj[key])
        });

        console.log(obj.a)
        obj.a = 1234
        console.log(obj)
    </script>
</body>

</html>
