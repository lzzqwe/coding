<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function throttle(fun, time = 500) {
            let isFirst = true
            let interval = null
            return (...args) => {
                if (isFirst) {
                    fun.apply(this, args)
                    return isFirst = false
                }
                if (!interval) {
                    interval = setTimeout(() => {
                        clearTimeout(interval)
                        interval = null
                        fun.apply(this, args)
                    }, time)
                }

            }
        }
        function resize(event) {
            console.log(event)
        }
        window.onresize = throttle(resize, 3000)
    </script>
</body>

</html>
