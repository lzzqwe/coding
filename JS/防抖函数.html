<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function debounce(fun, time = 500) {
            let isFirst = true
            let interval = null
            return (...args) => {
                if (isFirst) {
                    fun.apply(this, args)
                    return isFirst = false
                }
                clearTimeout(interval)
                interval = setTimeout(() => {
                    fun.apply(this, args)
                }, time)
            }
        }
        function fun(event) {
            console.log(event)
        }
        window.onresize = debounce(fun, 3000)
    </script>
</body>

</html>
