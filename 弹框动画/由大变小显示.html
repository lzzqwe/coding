<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .model {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s 0s, visibility 0.3s 0s;
            background-color: rgba(94, 110, 141, .9);
        }

        .active {
            opacity: 1;
            visibility: visible;
            transition: 0.3s 0s, visibility 0s 0s;
        }

        .active .content {
            opacity: 1;
            transform: scale(1);
        }

        .content {
            opacity: 0;
            transform: scale(2);
            transition: all 0.3s;
            width: 400px;
            height: 200px;
            margin: 40px auto;
            text-align: center;
            background: #fff;
            border-radius: .25em .25em .4em .4em;
            box-shadow: 0 0 20px rgba(0, 0, 0, .2);

        }
    </style>
</head>

<body>
    <button id="btn">点击弹出</button>
    <div class="model">
        <div class="content">我是弹出框</div>
    </div>
    <script>
        btn.addEventListener('click', () => {
            document.querySelector('.model').classList.toggle('active')
        })
        document.querySelector('.content').addEventListener('click', () => {
            document.querySelector('.model').classList.toggle('active')
        })
        document.querySelector('.model').addEventListener('click', () => {
            document.querySelector('.model').classList.toggle('active')
        })
    </script>
</body>

</html>
